# music-commander configuration
# Documentation: https://github.com/poelzi/music-commander

[paths]
# Path to your Mixxx SQLite database
mixxx_db = "~/.mixxx/mixxxdb.sqlite"

# Path to your git-annex music repository
music_repo = "~/Music"

[display]
# Enable colored terminal output
colored_output = true

[git_annex]
# Default remote for git-annex operations (optional)
# default_remote = "nas"

[checks]
# Enable FLAC multichannel check (default: false)
# flac_multichannel = false

[editors]
# External editor for metadata editing (optional)
# meta_editor = "vim"

[bandcamp]
# Bandcamp session cookie for authenticated requests (optional, usually auto-detected)
# session_cookie = ""

# Default download format (default: flac)
# Supported: flac, mp3-v0, mp3-320, aac-hi, vorbis, alac, wav, aiff-lossless
# default_format = "flac"

# Fuzzy match threshold 0-100 (default: 60)
# match_threshold = 60

[anomalistic]
# Output directory for mirrored releases (default: <music_repo>/Anomalistic)
# output_dir = "~/Music/Anomalistic"

# Target audio format (default: flac)
# Supported: flac, mp3-320, mp3-v0, aiff, wav
# format = "flac"

# Jinja2 template for output folder structure
# Available variables: artist, album, genre, label, year
# output_pattern = "{{artist}} - {{album}}"

# Preferred download source format: wav or mp3 (default: wav)
# download_source = "wav"
